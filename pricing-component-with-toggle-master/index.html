<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pricing Cards</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <header>
    <div class="wrapper header-p-top">
      <h1 class="title">Our Pricing</h1>
      <section class="payment-mode">
        <span class="payment-mode">Annually</span>
        <input type="checkbox" id="payment-mode">
        <label for="payment-mode">
          <div class="switch">
            <div class="circle"></div>
          </div>
        </label>
        <span class="payment-mode">Monthly</span>
      </section>
    </div>
  </header>
  </div>
  <main>
    <div class="wrapper">
      <section class="pricing">
        <article class="card">
          <div class="card-header">
            <h3 class="title">
              Basic
            </h3>
          </div>
          <figure class="card-price">
            <span class="symbol">
              &dollar;
            </span>
            <span data-payment-mode="monthly" class="figures">
              19.99
            </span>
            <span data-payment-mode="annualy" class="figures">
              199.99
            </span>
          </figure>
          <ul class="plan-content">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <footer class="card-footer">
            <a href="" class="card-button">
              Learn More
            </a>
          </footer>
        </article>
        <article class="card gradient">
          <div class="card-header">
            <h3 class="title inverted">
              Professional
            </h3>
          </div>
          <figure class="card-price">
            <span class="symbol inverted">
              &dollar;
            </span>
            <span data-payment-mode="monthly" class="figures inverted">
              24.99
            </span>
            <span data-payment-mode="annualy" class="figures inverted">
              249.99
            </span>
          </figure>
  
          <ul class="plan-content inverted">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <footer class="card-footer">
            <a href="" class="card-button inverted">
              Learn More
            </a>
          </footer>
        </article>
        <!--HERE -->
        <article class="card">
          <div class="card-header">
            <h3 class="title">
              Master
            </h3>
          </div>
          <figure class="card-price">
            <span class="symbol">
              &dollar;
            </span>
            <span data-payment-mode="monthly" class="figures">
              39.99
            </span>
            <span data-payment-mode="annualy" class="figures">
              399.99
            </span>
          </figure>
  
          <ul class="plan-content">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <footer class="card-footer">
            <a href="" class="card-button">
              Learn More
            </a>
          </footer>
        </article>
        <!--  -->
      </section>
    </div>
  </main>
  <script src="./js/index.js"></script>

</body>

</html>

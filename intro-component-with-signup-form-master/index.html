<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Sign Up Form</title>
</head>

<body>
  <main>
    <section class="hero">
      <article class="hero-text">
        <h2 class="hero-text-title">
          Learn to code by watching others
        </h2>
        <p class="hero-text-info">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </article>
      <div class="form-container hero-main">
        <a href="" class="hero-main-button">
          <span class="bold">Try it free 7 days</span> then <span>$20/mo. thereafter</span>
        </a>
        <form class="form">
          <div class="form-control">
            <input type="text" placeholder="First Name" class="input">
          </div>
          <div class="form-control">
            <input type="text" placeholder="Last Name" class="input">
          </div>
          <div class="form-control">
            <input type="text" placeholder="Email Address" class="input">
          </div>
          <div class="form-control">
            <input type="text" placeholder="Password" class="input">
          </div>
          <div class="form-control">
            <button type="submit" class="form-submit">
              Claim your free trial
            </button>
          </div>
          <p class="form-footer">
            By clicking the button, you are agreeing to our <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </section>
  </main>

</body>

</html>
